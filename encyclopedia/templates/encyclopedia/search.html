{% extends "encyclopedia/layout.html" %}

{% block body %}

    <h2>Result for "{{ query }}"</h2>
    <ul>
        {% for match in matchs %}

        <li><a href="{% url 'encyclopedia:entry' entry_name=match %}">{{ match }}</a></li>

        {% empty %}
        <h1>Error</h1>
        <li>No matched!!!</li>

        {% endfor %}
    </ul>
    

{% endblock %}
